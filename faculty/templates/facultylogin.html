{% extends "base.html" %}
{% block body %}
   


<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1" style="background-color:white;">
                    <h3>Login for Faculty</h3>
                    <form method="POST" action="{% url 'facultyLogin' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Username" value="" name="username"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password" value="" name="password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">
                            New user.?
                            <a href="{% url 'facultyRegister' %}" class="ForgetPwd" value="Login">sign up</a>
                        </div>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Login for Student</h3>
                    <form method="POST" action="{% url 'studentLogin' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your sid" value="" name="sid"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password" value="" name="password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">
                            New user.?
                            <a href="{% url 'studentRegister' %}" class="ForgetPwd" value="Login">sign up</a>
                            {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                        </div>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
